version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    labels:
      - dependabot
      - actions
    schedule:
      interval: weekly
    groups:
      actions-minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: npm
    directory: /
    labels:
      - dependabot
      - npm
    schedule:
      interval: weekly
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - minor
          - patch
      production-dependencies:
        dependency-type: "production"
        update-types:
          - minor
          - patch